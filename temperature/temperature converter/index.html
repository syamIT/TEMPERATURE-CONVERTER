<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">

<!-- boxicons -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- linking fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

<body>
   
    <div class="container">
        <div class="converter">
            <h1>Temperature - Converter</h1>
        </div>
        <div class="temp">
            <div class="input-div">
                <label>Celcius</label>
                <input type="number" value="0" id="cel" class="inp">
            </div>
            
            <div class="input-div">
                <label>Farenhiet</label>
                <input type="number" value="32" id="fah" class="inp">
            </div>
        </div>
        
        
    </div>
 <!-- Script Tag -->
